<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Verse Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      z-index: 2;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 2;
      position: relative;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      z-index: 2;
      position: relative;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      max-width: 500px;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <h1>üìñ Bible Verse Fetcher</h1>
  <input type="text" id="verseInput" placeholder="e.g. John 3:16">
  <div>
    <button onclick="getVerse()">Fetch Verse</button>
    <button onclick="getRandomVerse()">Random Verse</button>
  </div>
  <div id="output"></div>

  <script>
    // --- Bible API Fetch Functions ---
    async function getVerse() {
      const verse = document.getElementById("verseInput").value.trim();
      if (!verse) {
        document.getElementById("output").innerText = "Please enter a verse (e.g. John 3:16)";
        return;
      }
      try {
        const response = await fetch(`https://bible-api.com/${encodeURIComponent(verse)}`);
        if (!response.ok) throw new Error("Verse not found!");
        const data = await response.json();
        document.getElementById("output").innerHTML = `
          <strong>${data.reference}</strong><br>
          ${data.text}
          <br><em>${data.translation_name}</em>
        `;
      } catch (error) {
        document.getElementById("output").innerText = "‚ö†Ô∏è Could not fetch verse. Try again.";
      }
    }

    async function getRandomVerse() {
      try {
        const response = await fetch(`https://bible-api.com/?random=verse`);
        if (!response.ok) throw new Error("Verse not found!");
        const data = await response.json();
        document.getElementById("output").innerHTML = `
          <strong>${data.reference}</strong><br>
          ${data.text}
          <br><em>${data.translation_name}</em>
        `;
      } catch (error) {
        document.getElementById("output").innerText = "‚ö†Ô∏è Could not fetch random verse.";
      }
    }

    // --- Particle Animation (Netflix-like meteor shower) ---
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 4;
        this.speedY = Math.random() * 6 + 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
          this.reset();
          this.y = 0;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particlesArray = [];
    for (let i = 0; i < 150; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
