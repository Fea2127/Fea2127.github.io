<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1c1f2b, #0a0a0f);
    overflow: hidden;
    height: 100%;
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: white;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .center {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    z-index: 10;
  }

  h1 {
    font-size: clamp(3rem, 6vw, 5rem);
    letter-spacing: 3px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  p {
    font-size: 1.2rem;
    opacity: 0.9;
    margin-top: 10px;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 15px #ff9f00, 0 0 30px #ff9f00;
    }
    to {
      text-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700;
    }
  }

  .tap {
    position: absolute;
    bottom: 25px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="center">
  <h1>ðŸŽ‚ HAPPY BIRTHDAY ðŸŽ‰</h1>
  <p>May your year explode with joy âœ¨</p>
</div>

<div class="tap">Click / Tap anywhere ðŸŽ†</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ---------- UTILITIES ---------- */
const rand = (min, max) => Math.random() * (max - min) + min;
const colors = ["#ff5252","#ffeb3b","#40c4ff","#69f0ae","#ff4081","#ffd740"];

/* ---------- CONFETTI PARTICLES ---------- */
class Confetti {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = rand(-6, 6);
    this.vy = rand(-12, -6);
    this.size = rand(4, 8);
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.gravity = 0.3;
    this.rotation = rand(0, Math.PI * 2);
    this.spin = rand(-0.2, 0.2);
    this.life = 200;
  }

  update() {
    this.vy += this.gravity;
    this.x += this.vx;
    this.y += this.vy;
    this.rotation += this.spin;
    this.life--;
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    ctx.fillStyle = this.color;
    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
    ctx.restore();
  }
}

/* ---------- FIREWORK ---------- */
class Firework {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.particles = [];
    for (let i = 0; i < 80; i++) {
      this.particles.push(new Confetti(x, y));
    }
  }

  update() {
    this.particles.forEach(p => p.update());
    this.particles = this.particles.filter(p => p.life > 0);
  }

  draw() {
    this.particles.forEach(p => p.draw());
  }
}

let fireworks = [];

/* ---------- AUTO FIREWORKS ---------- */
setInterval(() => {
  fireworks.push(
    new Firework(
      rand(100, canvas.width - 100),
      rand(100, canvas.height / 2)
    )
  );
}, 1200);

/* ---------- CLICK PARTY POPPER ---------- */
window.addEventListener("click", e => {
  fireworks.push(new Firework(e.clientX, e.clientY));
});

/* ---------- ANIMATION LOOP ---------- */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach(f => {
    f.update();
    f.draw();
  });
  fireworks = fireworks.filter(f => f.particles.length > 0);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
