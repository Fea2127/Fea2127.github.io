    <style>
      /* ===== FLOATING BLUR BACKGROUND ===== */
      .floating-bg {
        position: fixed;
        inset: 0; /* top:0 right:0 bottom:0 left:0 */
        z-index: -1; /* keep it behind hero / nav */
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px); /* soft glow – tweak to taste */
        opacity: 0.55;
        animation: floatUp linear infinite;
        bottom: -200px; /* start below viewport */
      }

      /* --- sizes, colors, timing --- */
      .b1 {
        width: 260px;
        height: 260px;
        background: #45a9e7;
        left: 8%;
        animation-duration: 32s;
        animation-delay: 0s;
      }
      .b2 {
        width: 320px;
        height: 320px;
        background: #00e5ff;
        left: 30%;
        animation-duration: 45s;
        animation-delay: 3s;
      }
      .b3 {
        width: 220px;
        height: 220px;
        background: #ff4e50;
        left: 55%;
        animation-duration: 28s;
        animation-delay: 1.5s;
      }
      .b4 {
        width: 380px;
        height: 380px;
        background: #f9d423;
        left: 75%;
        animation-duration: 50s;
        animation-delay: 5s;
      }
      .b5 {
        width: 240px;
        height: 240px;
        background: #a1ffce;
        left: 45%;
        animation-duration: 38s;
        animation-delay: 2s;
      }

      /* --- keyframes  --- */
      @keyframes floatUp {
        0% {
          bottom: -200px;
          transform: translateX(0) scale(1);
          opacity: 0.5;
        }
        50% {
          transform: translateX(50px) scale(1.1);
          opacity: 0.75;
        }
        100% {
          bottom: 110%;
          transform: translateX(-30px) scale(1);
          opacity: 0.5;
        }
      }

      /* ----- LIGHT-MODE PALETTE SWAP ----- */
      body.light .b1 {
        background: #0077cc;
      }
      body.light .b2 {
        background: #00aaff;
      }
      body.light .b3 {
        background: #ff4e50;
      }
      body.light .b4 {
        background: #f9d423;
      }
      body.light .b5 {
        background: #34c759;
      }
      /* =====  projects page extras  ===== */
      .section-title {
        margin-top: 2rem;
      }
      #project-grid {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      } /* responsive */

      /* card button colours */
      .card a {
        background: var(--primary);
      }
      .card a:hover {
        background: var(--accent);
        box-shadow: var(--neon);
      }
      /* Project.css - Enhanced styles */
      .project-filters {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0 3rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 0.5rem 1.5rem;
        border: 2px solid var(--primary);
        background: transparent;
        color: var(--text);
        border-radius: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .filter-btn.active,
      .filter-btn:hover {
        background: var(--primary);
        color: var(--bg);
        transform: translateY(-2px);
        box-shadow: var(--neon);
      }

      #project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .project-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--neon);
      }

      .project-image {
        position: relative;
        height: 200px;
        overflow: hidden;
      }

      .project-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .project-card:hover .project-image img {
        transform: scale(1.1);
      }

      .project-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .project-card:hover .project-overlay {
        opacity: 1;
      }

      .project-links {
        display: flex;
        gap: 1rem;
      }

      .project-link {
        width: 50px;
        height: 50px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--bg);
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      .project-link:hover {
        background: var(--accent);
        transform: scale(1.1);
      }

      .project-content {
        padding: 1.5rem;
      }

      .project-title {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: var(--text);
      }

      .project-description {
        color: var(--text-light);
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .project-technologies {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tech-tag {
        background: var(--primary);
        color: var(--bg);
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.8rem;
        font-weight: 500;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        #project-grid {
          grid-template-columns: 1fr;
        }

        .project-filters {
          gap: 0.5rem;
        }

        .filter-btn {
          padding: 0.4rem 1rem;
          font-size: 0.9rem;
        }
      }

    <style>
      /* ---------------  ROOT TOKENS  --------------- */
      :root {
        --bg: #0d0f17;
        --surface: rgba(23, 26, 41, 0.6);
        --primary: #45a9e7;
        --accent: #00e5ff;
        --text: #e4e6eb;
        --text-dim: #8a91a8;
        --radius: 16px;
        --blur: blur(20px);
        --neon: 0 0 4px var(--primary), 0 0 12px var(--primary);
        --transition: all 0.3s ease;
        font-size: 16px;
      }
      /* ---------------  RESET  --------------- */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        overflow-x: hidden;
      }
      img {
        max-width: 100%;
        display: block;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      /* ---------------  UTILS  --------------- */
      .container {
        width: 90%;
        max-width: 1200px;
        margin-inline: auto;
      }
      .glow {
        text-shadow: var(--neon);
      }
      .accent {
        color: var(--accent);
      }
      .d-none {
        display: none;
      }
      /* ---------------  HEADER / NAV  --------------- */
      #navbar {
        position: fixed;
        inset: 0 0 auto 0;
        z-index: 1000;
        background: var(--surface);
        backdrop-filter: var(--blur);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-inline: 1.8rem;
        max-width: 1200px;
        margin-inline: auto;
      }
      hr {
        border: 0;
        height: 1px;
        background: var(--primary);
        margin: 2rem 0;
      }
      .logo img {
        width: 48px;
        height: 48px;
      }
      .nav-list {
        display: flex;
        gap: 2rem;
        list-style: none;
      }
      .nav-link {
        font-weight: 500;
        position: relative;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s;
      }
      .nav-link:hover::after,
      .nav-link.active::after {
        width: 100%;
      }
      .hamburger {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
      }
      .close-btn {
        display: none;
        position: absolute;
        top: 1.2rem;
        right: 1.5rem;
        font-size: 2rem;
        cursor: pointer;
        color: var(--text);
      }
      /* ----------  FUTURISTIC TOGGLE  ---------- */
      .futur-toggle {
        display: flex;
        align-items: center;
      }
      .futur-toggle input {
        display: none;
      }
      .slider {
        position: relative;
        width: 68px;
        height: 34px;
        background: #111;
        border-radius: 34px;
        border: 2px solid var(--primary);
        cursor: pointer;
        transition: background 0.3s;
        box-shadow: 0 0 6px var(--primary), inset 0 0 6px var(--primary);
      }
      .slider .icon {
        position: absolute;
        top: 3px;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 18px;
        transition: transform 0.3s, color 0.3s;
      }
      .sun {
        left: 3px;
        color: #ffdf00;
      }
      .moon {
        right: 3px;
        color: #e4e6eb;
      }
      input:checked + .slider {
        background: #00e5ff22;
      }
      input:checked + .slider .sun {
        transform: translateX(34px);
        color: #777;
      }
      input:checked + .slider .moon {
        transform: translateX(-34px);
        color: #fff;
      }
      /* ---------------  HERO  --------------- */
      .hero {
        padding: 10rem 1.2rem 4rem;
        min-height: 100vh;
        display: grid;
        place-content: center;
      }
      .hero-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: center;
      }
      .big-title {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 700;
        margin: 0.5rem 0 1rem;
      }
      .bio {
        color: var(--text-dim);
        max-width: 500px;
      }
      .socials {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }
      .socials a {
        width: 44px;
        height: 44px;
        border: 1px solid var(--primary);
        border-radius: 50%;
        display: grid;
        place-items: center;
        transition: var(--transition);
      }
      .socials a:hover {
        background: var(--primary);
        box-shadow: var(--neon);
        transform: translateY(-4px);
      }
      .hero-img-sm {
        max-width: 200px;
        max-height: 300px;
        margin-inline: auto;
        border-radius: var(--radius);
        box-shadow: 0 0 20px -5px var(--primary);
      }
      /* ---------------  ABOUT / CERTIFICATES  --------------- */
      .about {
        padding: 5rem 1.2rem;
      }
      .about-container {
        display: grid;
        gap: 4rem;
      }
      .about-card {
        background: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius);
        padding: 3rem 2rem;
        max-width: 700px;
        margin-inline: auto;
        text-align: center;
        backdrop-filter: var(--blur);
      }
      .avatar {
        width: 250px;
        height: 300px;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        border: 2px solid var(--accent);
      }
      .section-title {
        text-align: center;
        margin-bottom: 3rem;
        font-size: 2rem;
        position: relative;
      }
      .section-title::after {
        content: "";
        width: 60px;
        height: 3px;
        background: var(--accent);
        position: absolute;
        left: 50%;
        bottom: -10px;
        transform: translateX(-50%);
      }
      .container-certs {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }
      .card {
        background: var(--surface);
        border-radius: var(--radius);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        height: 100%;
        transition: var(--transition);
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 20px -5px var(--primary);
      }
      .card img {
        height: 300px;
        object-fit: cover;
        width: 100%;
      }
      .box {
        flex: 1;
        padding: 1.2rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      /* ---------------  FOOTER  --------------- */
      footer {
        text-align: center;
        padding: 3rem 1.2rem 2rem;
        font-size: 0.9rem;
        color: var(--text-dim);
      }
      footer .socials {
        justify-content: center;
        margin-top: 1rem;
      }
      /* ---------------  BACK-TO-TOP  --------------- */
      .back-to-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--surface);
        border: 1px solid var(--primary);
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 1.4rem;
        transition: var(--transition);
      }
      .back-to-top:hover {
        background: var(--primary);
        box-shadow: var(--neon);
      }
      /* ---------------  LIGHT MODE  --------------- */
      body.light {
        --bg: #f2f4fc;
        --surface: rgba(255, 255, 255, 0.7);
        --text: #1b1c22;
        --text-dim: #5c6270;
        --primary: #0077cc;
        --accent: #00aaff;
      }

      /* ---------------  MOBILE  --------------- */
      @media (max-width: 768px) {
        .nav-list {
          margin-top: 290px;
          position: fixed;
          inset: 0;
          background: var(--bg);
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 2rem;
          font-size: 1.4rem;
          transform: translateX(100%);
          transition: transform 0.4s ease-in-out;
          z-index: 1000;
        }
        #navCheck:checked ~ .nav-list {
          transform: translateX(0);
        }
        .hamburger {
          display: block;
        }
        .close-btn {
          display: block;
        }
        .hero-container {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .big-title {
          font-size: 2.4rem;
        }
        .container-certs {
          grid-template-columns: 1fr;
        }
      }

      /* Modal & Other Styles (unchanged) */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        max-width: 700px;
        max-height: 400px;
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        animation: zoomIn 0.3s ease;
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.7);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      .close:hover {
        color: #d7bb5e;
      }
      #loadMore {
        border-radius: var(--radius);
        box-shadow: 0 0 20px -5px var(--primary);
        padding: 0.8rem 1.5rem;
        border: 1px solid var(--primary);
        background: var(--surface);
        color: var(--text);
        cursor: pointer;
        transition: var(--transition);
        margin: 2rem auto;
        display: block;
        font-size: 1rem;
        font-weight: 500;
      }
      .org-logo,
      .edu-logo {
        margin: auto;
        width: 100px;
        height: auto;
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .org-logo:hover,
      .edu-logo:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
      .org-name,
      .edu-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text);
        text-align: center;
      }
      .org-name:hover,
      .edu-name:hover {
        color: var(--primary);
      }
      #knowMoreModal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      /* Responsive modal image for certificates */
      #imgModal img,
      .modal-content img {
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 60vh;
        display: block;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
      }
      .modal-content {
        max-width: 98vw;
        width: 100%;
        max-height: 70vh;
        box-sizing: border-box;
      }
      @media (max-width: 768px) {
        .modal-content {
          max-width: 96vw;
          width: auto;
          max-height: 60vh;
          padding: 2vw;
          box-sizing: border-box;
        }
        #imgModal img,
        .modal-content img {
          max-width: 92vw;
          max-height: 56vh;
          width: auto;
          height: auto;
          border-radius: 8px;
          margin: 0 auto;
          display: block;
        }
      }
    </style>

    <script>
      // populate.js
      function populateProjects(filter = "all") {
        const projectGrid = document.getElementById("project-grid");
        if (!projectGrid) return;

        const filteredProjects =
          filter === "all"
            ? portfolioData.projects
            : portfolioData.projects.filter(
                (project) => project.category === filter
              );

        projectGrid.innerHTML = filteredProjects
          .map(
            (project) => `
    <div class="project-card" data-category="${project.category}">
      <div class="project-image">
        <img src="${project.image}" alt="${project.title}" loading="lazy">
        <div class="project-overlay">
          <div class="project-links">
            <a href="${
              project.viewLink
            }" class="project-link" title="View Project">
              <i class='bx bx-show'></i>
            </a>
            <a href="${
              project.docLink
            }" class="project-link" title="Documentation">
              <i class='bx bx-code-alt'></i>
            </a>
          </div>
        </div>
      </div>
      <div class="project-content">
        <h3 class="project-title">${project.title}</h3>
        <p class="project-description">${project.description}</p>
        <div class="project-technologies">
          ${project.technologies
            .map((tech) => `<span class="tech-tag">${tech}</span>`)
            .join("")}
        </div>
      </div>
    </div>
  `
          )
          .join("");
      }
    </script>
    <!-- Card generation -->
    <script>
      // navigate.js
      function initializeNavigation() {
        // Create filter buttons
        createFilterButtons();

        // Initialize first load
        populateProjects();

        // Add smooth scrolling
        addSmoothScrolling();
      }

      function createFilterButtons() {
        const container = document.querySelector(".container");
        const title = document.querySelector(".section-title");

        const filterHTML = `
    <div class="project-filters">
      ${portfolioData.categories
        .map(
          (category) => `
        <button class="filter-btn ${category === "all" ? "active" : ""}" 
                data-filter="${category}">
          ${category.charAt(0).toUpperCase() + category.slice(1)}
        </button>
      `
        )
        .join("")}
    </div>
  `;

        title.insertAdjacentHTML("afterend", filterHTML);

        // Add filter event listeners
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            document
              .querySelectorAll(".filter-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            populateProjects(btn.dataset.filter);
          });
        });
      }

      function addSmoothScrolling() {
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({ behavior: "smooth" });
            }
          });
        });
      }

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", initializeNavigation);
    </script>

    <script>
      /* ---------------  DARK / LIGHT --------------- */
      const darkModeToggle = document.getElementById("darkModeToggle");
      const body = document.body;
      if (localStorage.getItem("theme") === "light") {
        body.classList.add("light");
        darkModeToggle.checked = true;
      }
      darkModeToggle.addEventListener("change", () => {
        body.classList.toggle("light");
        localStorage.setItem(
          "theme",
          body.classList.contains("light") ? "light" : "dark"
        );
      });

      /* ---------------  ACTIVE NAV LINK --------------- */
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".nav-link");
      window.addEventListener("scroll", () => {
        let current = "";
        sections.forEach((sec) => {
          if (scrollY >= sec.offsetTop - 100) current = sec.getAttribute("id");
        });
        navLinks.forEach((link) => {
          link.classList.toggle(
            "active",
            link.getAttribute("href").slice(1) === current
          );
        });
      });

      // IMAGE / CERTIFICATE POPUP
      const imgModal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      const closeImgBtn = imgModal.querySelector(".close");

      document.querySelectorAll(".card img").forEach((img) => {
        img.addEventListener("click", () => {
          imgModal.style.display = "flex";
          modalImg.src = img.src;
        });
      });

      closeImgBtn.onclick = () => {
        imgModal.style.display = "none";
      };
      imgModal.onclick = (e) => {
        if (e.target === imgModal) imgModal.style.display = "none";
      };

      // KNOW MORE (Education Modal)
      const knowMoreModal = document.getElementById("knowMoreModal");
      const knowMoreBtn = document.getElementById("loadMore");
      const closeKnowMoreBtn = knowMoreModal.querySelector(".close");

      knowMoreBtn.onclick = () => {
        knowMoreModal.style.display = "flex";
      };
      closeKnowMoreBtn.onclick = () => {
        knowMoreModal.style.display = "none";
      };
    </script>
