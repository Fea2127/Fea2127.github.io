<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic Human Portfolio | Alfea</title>

  <!-- ICONS / FONTS -->
  <link rel="icon" href="assets/Logo.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ---------------  ROOT TOKENS  --------------- */
    :root {
      --bg: #0d0f17;
      --surface: rgba(23, 26, 41, 0.6);
      --primary: #45a9e7;
      --accent: #00e5ff;
      --text: #e4e6eb;
      --text-dim: #8a91a8;
      --radius: 16px;
      --blur: blur(20px);
      --neon: 0 0 4px var(--primary), 0 0 12px var(--primary);
      --transition: all 0.3s ease;
      font-size: 16px;
    }

    /* ---------------  RESET  --------------- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html {
      scroll-behavior: smooth
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden
    }

    img {
      max-width: 100%;
      display: block
    }

    a {
      color: inherit;
      text-decoration: none
    }

    /* ---------------  UTILS  --------------- */
    .container {
      width: 90%;
      max-width: 1200px;
      margin-inline: auto
    }

    .glow {
      text-shadow: var(--neon)
    }

    .accent {
      color: var(--accent)
    }

    .d-none {
      display: none
    }

    /* ---------------  HEADER / NAV  --------------- */
    #navbar {
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 1000;
      background: var(--surface);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid rgba(255, 255, 255, .08)
    }

    /* ----  navbar left/right breathing room  ---- */
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-inline: 1.8rem;
      /* ‚Üê push logo & toggle inward */
      max-width: 1200px;
      margin-inline: auto;
    }

    hr {
      border: 0;
      height: 1px;
      background: var(--primary);
      margin: 2rem 0
    }

    .logo img {
      width: 48px;
      height: 48px
    }

    .nav-list {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-link {
      font-weight: 500;
      position: relative
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width .3s
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer
    }

    .close-btn {
      display: none;
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      font-size: 2rem;
      cursor: pointer;
      color: var(--text)
    }

    /* ----------  FUTURISTIC TOGGLE  ---------- */
    .futur-toggle {
      display: flex;
      align-items: center
    }

    .futur-toggle input {
      display: none
    }

    .slider {
      position: relative;
      width: 68px;
      height: 34px;
      background: #111;
      border-radius: 34px;
      border: 2px solid var(--primary);
      cursor: pointer;
      transition: background .3s;
      box-shadow: 0 0 6px var(--primary), inset 0 0 6px var(--primary);
    }

    .slider .icon {
      position: absolute;
      top: 3px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 18px;
      transition: transform .3s, color .3s;
    }

    .sun {
      left: 3px;
      color: #ffdf00
    }

    .moon {
      right: 3px;
      color: #e4e6eb
    }

    /* ON state (dark mode) */
    input:checked+.slider {
      background: #00e5ff22
    }

    input:checked+.slider .sun {
      transform: translateX(34px);
      color: #777
    }

    input:checked+.slider .moon {
      transform: translateX(-34px);
      color: #fff
    }

    /* ---------------  HERO  --------------- */
    .hero {
      padding: 10rem 1.2rem 4rem;
      min-height: 100vh;
      display: grid;
      place-content: center
    }

    .hero-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center
    }

    .big-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin: .5rem 0 1rem
    }

    .bio {
      color: var(--text-dim);
      max-width: 500px
    }

    .socials {
      display: flex;
      gap: 1rem;
      margin-top: 2rem
    }

    .socials a {
      width: 44px;
      height: 44px;
      border: 1px solid var(--primary);
      border-radius: 50%;
      display: grid;
      place-items: center;
      transition: var(--transition)
    }

    .socials a:hover {
      background: var(--primary);
      box-shadow: var(--neon);
      transform: translateY(-4px)
    }

    .hero-img-sm {
      max-width: 200px;
      max-height: 300px;
      margin-inline: auto;
      border-radius: var(--radius);
      box-shadow: 0 0 20px -5px var(--primary)
    }

    /* ---------------  ABOUT / CERTIFICATES  --------------- */
    .about {
      padding: 5rem 1.2rem
    }

    .about-container {
      display: grid;
      gap: 4rem
    }

    .about-card {
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      padding: 3rem 2rem;
      max-width: 700px;
      margin-inline: auto;
      text-align: center;
      backdrop-filter: var(--blur)
    }

    .avatar {
      width: 250px;
      height: 300px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 2px solid var(--accent)
    }

    .section-title {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2rem;
      position: relative
    }

    .section-title::after {
      content: "";
      width: 60px;
      height: 3px;
      background: var(--accent);
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%)
    }

    .container-certs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, .08);
      display: flex;
      flex-direction: column;
      height: 100%;
      transition: var(--transition)
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px -5px var(--primary)
    }

    .card img {
      height: 300px;
      object-fit: cover;
      width: 100%
    }

    .box {
      flex: 1;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between
    }

    /* ---------------  FOOTER  --------------- */
    footer {
      text-align: center;
      padding: 3rem 1.2rem 2rem;
      font-size: .9rem;
      color: var(--text-dim)
    }

    footer .socials {
      justify-content: center;
      margin-top: 1rem
    }

    /* ---------------  BACK-TO-TOP  --------------- */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--surface);
      border: 1px solid var(--primary);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1.4rem;
      transition: var(--transition)
    }

    .back-to-top:hover {
      background: var(--primary);
      box-shadow: var(--neon)
    }

    /* ---------------  LIGHT MODE  --------------- */
    body.light {
      --bg: #f2f4fc;
      --surface: rgba(255, 255, 255, .7);
      --text: #1b1c22;
      --text-dim: #5c6270;
      --primary: #0077cc;
      --accent: #00aaff
    }

    /* ---------------  MOBILE  --------------- */
    @media (max-width: 768px) {
      .nav-list {
        margin-top: 290px;
        /* Added to push nav links below the header */
        position: fixed;
        inset: 0;
        /* Changed from just 'inset:0' to better structure */
        background: var(--bg);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* Added/Changed for vertical centering */
        gap: 2rem;
        font-size: 1.4rem;
        transform: translateX(100%);
        transition: transform .4s ease-in-out;
        /* Added ease-in-out */
        z-index: 1000;
        /* Added to ensure it covers all content */
      }

      #navCheck:checked~.nav-list {
        transform: translateX(0)
      }

      .hamburger {
        display: block
      }

      .close-btn {
        display: block
      }

      .hero-container {
        grid-template-columns: 1fr;
        text-align: center
      }

      .big-title {
        font-size: 2.4rem
      }

      .container-certs {
        grid-template-columns: 1fr
      }
    }

    /* ===== REALISTIC HUMAN FIGURE BACKGROUND ===== */
    #threeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .canvas-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      background: var(--surface);
      padding: 10px;
      border-radius: 8px;
      backdrop-filter: var(--blur);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .canvas-controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 12px;
    }

    .canvas-controls button:hover {
      background: var(--accent);
      box-shadow: var(--neon);
    }

    /* Additional CSS for download button */
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #8a2be2 0%, #6a1cb0 100%);
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
      background: linear-gradient(135deg, #9d4edd 0%, #7b2cbf 100%);
    }

    .download-btn i {
      font-size: 1.2em;
    }

    /* Popup Image Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 700px;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #d7bb5e;
    }

    #loadMore {
      border-radius: var(--radius);
      box-shadow: 0 0 20px -5px var(--primary);
      padding: 0.8rem 1.5rem;
      border: 1px solid var(--primary);
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: var(--transition);
      margin: 2rem auto;
      display: block;
      font-size: 1rem;
      font-weight: 500;
    }

    .org-logo {
      margin: auto;
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .org-logo:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .org-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
    }

    .org-name:hover {
      color: var(--primary);
    }

    /* edu pics */
    .edu-logo {
      margin: auto;
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .edu-logo:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .edu-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
    }

    .edu-name:hover {
      color: var(--primary);
    }

    /* know more modal */
    #knowMoreModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    
    .org-list {
      list-style-type: none;
      padding: 0;
    }
    
    .org-list li {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .org-banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>

  <script>
    /* ===== REALISTIC HUMAN FIGURE BACKGROUND ===== */
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const canvas = document.getElementById('threeCanvas');
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true,
      canvas: canvas,
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // Transparent background

    // Enhanced lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(2, 3, 4);
    scene.add(directionalLight);

    const backLight = new THREE.DirectionalLight(0x4455ff, 0.3);
    backLight.position.set(-3, -1, -2);
    scene.add(backLight);

    // Create a more realistic human figure using advanced geometries
    function createRealisticHumanFigure() {
      const group = new THREE.Group();
      
      // Head (ellipsoid for more natural shape)
      const headGeometry = new THREE.SphereGeometry(0.25, 64, 64);
      const head = new THREE.Mesh(headGeometry);
      head.scale.set(1, 1.2, 0.9);
      head.position.y = 1.6;
      group.add(head);
      
      // Neck (small cylinder)
      const neckGeometry = new THREE.CylinderGeometry(0.08, 0.1, 0.3, 32);
      const neck = new THREE.Mesh(neckGeometry);
      neck.position.y = 1.3;
      group.add(neck);
      
      // Torso (tapered cylinder)
      const torsoGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.2, 32);
      const torso = new THREE.Mesh(torsoGeometry);
      torso.position.y = 0.5;
      group.add(torso);
      
      // Shoulders
      const shoulderGeometry = new THREE.SphereGeometry(0.15, 32, 32);
      
      const leftShoulder = new THREE.Mesh(shoulderGeometry);
      leftShoulder.position.set(-0.35, 1.1, 0);
      group.add(leftShoulder);
      
      const rightShoulder = new THREE.Mesh(shoulderGeometry);
      rightShoulder.position.set(0.35, 1.1, 0);
      group.add(rightShoulder);
      
      // Upper arms (cylinders)
      const upperArmGeometry = new THREE.CylinderGeometry(0.08, 0.1, 0.6, 32);
      
      const leftUpperArm = new THREE.Mesh(upperArmGeometry);
      leftUpperArm.position.set(-0.5, 0.8, 0);
      leftUpperArm.rotation.z = Math.PI / 6;
      group.add(leftUpperArm);
      
      const rightUpperArm = new THREE.Mesh(upperArmGeometry);
      rightUpperArm.position.set(0.5, 0.8, 0);
      rightUpperArm.rotation.z = -Math.PI / 6;
      group.add(rightUpperArm);
      
      // Lower arms (cylinders)
      const lowerArmGeometry = new THREE.CylinderGeometry(0.07, 0.08, 0.5, 32);
      
      const leftLowerArm = new THREE.Mesh(lowerArmGeometry);
      leftLowerArm.position.set(-0.75, 0.4, 0);
      leftLowerArm.rotation.z = Math.PI / 12;
      group.add(leftLowerArm);
      
      const rightLowerArm = new THREE.Mesh(lowerArmGeometry);
      rightLowerArm.position.set(0.75, 0.4, 0);
      rightLowerArm.rotation.z = -Math.PI / 12;
      group.add(rightLowerArm);
      
      // Hands (spheres)
      const handGeometry = new THREE.SphereGeometry(0.09, 32, 32);
      
      const leftHand = new THREE.Mesh(handGeometry);
      leftHand.position.set(-0.85, 0.15, 0);
      group.add(leftHand);
      
      const rightHand = new THREE.Mesh(handGeometry);
      rightHand.position.set(0.85, 0.15, 0);
      group.add(rightHand);
      
      // Hips
      const hipGeometry = new THREE.SphereGeometry(0.25, 32, 32);
      const hips = new THREE.Mesh(hipGeometry);
      hips.position.y = -0.1;
      hips.scale.set(1.5, 0.6, 0.8);
      group.add(hips);
      
      // Upper legs (cylinders)
      const upperLegGeometry = new THREE.CylinderGeometry(0.12, 0.1, 0.8, 32);
      
      const leftUpperLeg = new THREE.Mesh(upperLegGeometry);
      leftUpperLeg.position.set(-0.2, -0.6, 0);
      leftUpperLeg.rotation.x = -Math.PI / 24;
      group.add(leftUpperLeg);
      
      const rightUpperLeg = new THREE.Mesh(upperLegGeometry);
      rightUpperLeg.position.set(0.2, -0.6, 0);
      rightUpperLeg.rotation.x = -Math.PI / 24;
      group.add(rightUpperLeg);
      
      // Lower legs (cylinders)
      const lowerLegGeometry = new THREE.CylinderGeometry(0.09, 0.08, 0.7, 32);
      
      const leftLowerLeg = new THREE.Mesh(lowerLegGeometry);
      leftLowerLeg.position.set(-0.2, -1.3, 0);
      group.add(leftLowerLeg);
      
      const rightLowerLeg = new THREE.Mesh(lowerLegGeometry);
      rightLowerLeg.position.set(0.2, -1.3, 0);
      group.add(rightLowerLeg);
      
      // Feet (boxes)
      const footGeometry = new THREE.BoxGeometry(0.15, 0.08, 0.3);
      
      const leftFoot = new THREE.Mesh(footGeometry);
      leftFoot.position.set(-0.2, -1.65, 0.1);
      group.add(leftFoot);
      
      const rightFoot = new THREE.Mesh(footGeometry);
      rightFoot.position.set(0.2, -1.65, 0.1);
      group.add(rightFoot);
      
      return group;
    }

    // Advanced stipple shader material
    const stippleMaterial = new THREE.ShaderMaterial({
      uniforms: {
        color: { value: new THREE.Color(0x45a9e7) },
        time: { value: 0.0 },
        stippleEnabled: { value: 1.0 },
        wireframe: { value: 0.0 }
      },
      vertexShader: `
        varying vec3 vNormal;
        varying vec2 vUv;
        varying vec3 vPosition;
        
        void main() {
          vNormal = normalize(normalMatrix * normal);
          vUv = uv;
          vPosition = position;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec3 vNormal;
        varying vec2 vUv;
        varying vec3 vPosition;
        uniform vec3 color;
        uniform float time;
        uniform float stippleEnabled;
        uniform float wireframe;
        
        // Random function for stipple pattern
        float random(vec2 st) {
          return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }
        
        void main() {
          // Calculate lighting
          vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
          float diff = max(dot(vNormal, lightDir), 0.0);
          float ambient = 0.3;
          float lighting = ambient + diff * 0.7;
          
          // Create dynamic stipple pattern
          vec2 coord = gl_FragCoord.xy;
          float gridSize = 6.0;
          float pulse = sin(time * 3.0) * 0.1 + 0.9;
          float dotSize = 1.5 * pulse;
          
          // Create grid-based dot pattern
          vec2 gridPos = mod(coord, gridSize);
          float dist = length(gridPos - gridSize/2.0);
          float inCircle = step(dist, dotSize);
          
          // Add some randomness to dot appearance
          float rand = random(floor(coord / gridSize) + time);
          float threshold = 0.7;
          float dotAlpha = step(threshold, rand) * inCircle;
          
          // Apply stipple effect if enabled
          float finalAlpha = stippleEnabled > 0.5 ? dotAlpha * lighting : lighting;
          
          // Wireframe effect
          float wire = 0.0;
          if (wireframe > 0.5) {
            vec3 d = fwidth(vPosition);
            vec3 f = 1.0 - smoothstep(vec3(0.0), d * 1.5, abs(vPosition));
            wire = max(max(f.x, f.y), f.z);
          }
          
          // Final color
          vec3 finalColor = mix(color * lighting, vec3(1.0, 1.0, 1.0), wire);
          gl_FragColor = vec4(finalColor, mix(finalAlpha, 1.0, wire));
        }
      `,
      transparent: true
    });

    // Create and add human figure to scene
    const humanFigure = createRealisticHumanFigure();
    humanFigure.traverse((child) => {
      if (child.isMesh) {
        child.material = stippleMaterial;
      }
    });
    scene.add(humanFigure);

    // Animation and rotation control
    let isRotating = true;
    let clock = new THREE.Clock();
    
    function animate() {
      requestAnimationFrame(animate);
      
      // Update time uniform for animation
      stippleMaterial.uniforms.time.value = clock.getElapsedTime();
      
      // Rotate model if enabled
      if (isRotating) {
        humanFigure.rotation.y += 0.003;
      }
      
      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Canvas controls
    document.getElementById('toggleRotation').addEventListener('click', function() {
      isRotating = !isRotating;
      this.textContent = isRotating ? 'Pause Rotation' : 'Resume Rotation';
    });

    document.getElementById('changeColor').addEventListener('click', function() {
      // Cycle through colors
      const colors = [0x45a9e7, 0x00e5ff, 0x8a2be2, 0xff69b4, 0x00ffaa, 0xffaa00];
      const currentColor = stippleMaterial.uniforms.color.value.getHex();
      const currentIndex = colors.indexOf(currentColor);
      const nextIndex = (currentIndex + 1) % colors.length;
      stippleMaterial.uniforms.color.value.setHex(colors[nextIndex]);
    });

    document.getElementById('toggleStipple').addEventListener('click', function() {
      const currentValue = stippleMaterial.uniforms.stippleEnabled.value;
      stippleMaterial.uniforms.stippleEnabled.value = currentValue > 0.5 ? 0.0 : 1.0;
      this.textContent = currentValue > 0.5 ? 'Enable Stipple' : 'Disable Stipple';
    });

    document.getElementById('toggleWireframe').addEventListener('click', function() {
      const currentValue = stippleMaterial.uniforms.wireframe.value;
      stippleMaterial.uniforms.wireframe.value = currentValue > 0.5 ? 0.0 : 1.0;
      this.textContent = currentValue > 0.5 ? 'Hide Wireframe' : 'Show Wireframe';
    });

    /* ---------------  DARK / LIGHT --------------- */
    const darkModeToggle = document.getElementById("darkModeToggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light");
      darkModeToggle.checked = true;
    }
    darkModeToggle.addEventListener("change", () => {
      body.classList.toggle("light");
      localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
    });

    /* ---------------  ACTIVE NAV LINK --------------- */
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll(".nav-link");
    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(sec => {
        if (scrollY >= sec.offsetTop - 100) current = sec.getAttribute("id");
      });
      navLinks.forEach(link => {
        link.classList.toggle("active", link.getAttribute("href").slice(1) === current);
      });
    });

    // IMAGE / CERTIFICATE POPUP
    const imgModal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeImgBtn = imgModal.querySelector(".close");

    // Show certificate image in modal
    document.querySelectorAll(".card img").forEach((img) => {
      img.addEventListener("click", () => {
        imgModal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    // Close by clicking X
    closeImgBtn.onclick = () => {
      imgModal.style.display = "none";
    };

    // Close by clicking outside
    imgModal.onclick = (e) => {
      if (e.target === imgModal) imgModal.style.display = "none";
    };


    // KNOW MORE (Education Modal)
    const knowMoreModal = document.getElementById("knowMoreModal");
    const knowMoreBtn = document.getElementById("loadMore");
    const closeKnowMoreBtn = knowMoreModal.querySelector(".close");

    knowMoreBtn.onclick = () => {
      knowMoreModal.style.display = "flex";
    };

    closeKnowMoreBtn.onclick = () => {
      knowMoreModal.style.display = "none";
    };
  </script>
</body>
