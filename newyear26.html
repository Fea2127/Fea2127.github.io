<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        height: 100%;
        color: white;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    .greeting {
        position: absolute;
        width: 100%;
        top: 35%;
        text-align: center;
        z-index: 10;
        pointer-events: none;
    }

    .text {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 800;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        animation: glow 2s ease-in-out infinite alternate,
                   pop 4s ease-in-out infinite;
    }

    .year {
        font-size: clamp(3rem, 7vw, 6rem);
        margin-top: 10px;
        color: gold;
        animation: shimmer 3s infinite linear;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0;
        }
        to {
            text-shadow: 0 0 25px #fff, 0 0 40px #f0f;
        }
    }

    @keyframes pop {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.85; }
    }

    @keyframes shimmer {
        0% { text-shadow: 0 0 5px gold; }
        50% { text-shadow: 0 0 25px orange; }
        100% { text-shadow: 0 0 5px gold; }
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="greeting">
    <div id="message" class="text">HAPPY NEW YEAR</div>
    <div class="year">2026</div>
</div>

<script>
/* ===== MULTI-LANGUAGE GREETINGS ===== */
const greetings = [
    "Happy New Year",              // English
    "Maligayang Bagong Taon",       // Filipino
    "Feliz Año Nuevo",              // Spanish
    "Bonne Année",                  // French
    "Frohes Neues Jahr",            // German
    "新年快乐",                       // Chinese
    "明けましておめでとうございます", // Japanese
    "새해 복 많이 받으세요",           // Korean
    "С Новым Годом",                // Russian
    "Buon Anno",                    // Italian
    "Ano Novo Feliz",               // Portuguese
    "سنة جديدة سعيدة",              // Arabic
    "नया साल मुबारक हो",            // Hindi
    "Καλή Χρονιά"                   // Greek
];

let index = 0;
const messageEl = document.getElementById("message");

setInterval(() => {
    index = (index + 1) % greetings.length;
    messageEl.style.opacity = 0;
    setTimeout(() => {
        messageEl.textContent = greetings[index];
        messageEl.style.opacity = 1;
    }, 500);
}, 3000);

/* ===== FIREWORKS CANVAS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

class Firework {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 80; i++) {
            this.particles.push({
                x,
                y,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 5 + 2,
                alpha: 1
            });
        }
    }

    update() {
        this.particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.alpha -= 0.02;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
    }

    draw() {
        this.particles.forEach(p => {
            ctx.fillStyle = `rgba(255, ${Math.random()*255}, ${Math.random()*255}, ${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fill();
        });
    }
}

let fireworks = [];

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) {
        fireworks.push(new Firework(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2
        ));
    }

    fireworks.forEach(f => {
        f.update();
        f.draw();
    });

    fireworks = fireworks.filter(f => f.particles.length > 0);
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
