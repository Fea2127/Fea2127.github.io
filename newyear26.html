<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year — New Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0b0f1a, #020409);
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

canvas {
  position: absolute;
  inset: 0;
}

/* ================= UI ================= */
.ui {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 5;
  text-align: center;
}

.greeting {
  text-transform: uppercase;
}

.text {
  font-size: clamp(3rem, 7vw, 6rem);
  font-weight: 800;
  letter-spacing: 0.18em;
  color: #fff;
  animation:
    glow 2.5s ease-in-out infinite alternate,
    pop 4s ease-in-out infinite;
}

.year {
  margin-top: 12px;
  font-size: clamp(3.2rem, 8vw, 6.5rem);
  font-weight: 900;
  color: gold;
  animation: shimmer 3s linear infinite;
}

.subtitle {
  margin-top: 14px;
  opacity: 0.85;
  letter-spacing: 1px;
  color: #ff9800;
}

@keyframes glow {
  from {
    text-shadow:
      0 0 20px #ff9800,
      0 0 40px #ff9800;
  }
  to {
    text-shadow:
      0 0 60px #ffd700,
      0 0 120px #ffd700;
  }
}

@keyframes pop {
  0%,100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.88; }
}

@keyframes shimmer {
  0% { text-shadow: 0 0 8px gold; }
  50% { text-shadow: 0 0 35px orange; }
  100% { text-shadow: 0 0 8px gold; }
}

.hint {
  position: absolute;
  bottom: 24px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.6;
  z-index: 6;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="ui">
  <div class="greeting">
    <div id="message" class="text">HAPPY NEW YEAR</div>
    <div class="year">2026</div>
    <div class="subtitle">✨ May your life launch higher than fireworks ✨</div>
  </div>
</div>

<div class="hint">Click / Tap anywhere • Enjoy the show</div>

<script>
/* ================= TEXT ROTATION ================= */
const greetings = [
  "HAPPY NEW YEAR",
  "MALIGAYANG BAGONG TAON",
  "FELIZ AÑO NUEVO",
  "BONNE ANNÉE",
  "FROHES NEUES JAHR",
  "新年快乐",
  "明けましておめでとうございます",
  "새해 복 많이 받으세요",
  "С НОВЫМ ГОДОМ",
  "BUON ANNO"
];

let gi = 0;
const msg = document.getElementById("message");

setInterval(() => {
  msg.style.opacity = 0;
  setTimeout(() => {
    gi = (gi + 1) % greetings.length;
    msg.textContent = greetings[gi];
    msg.style.opacity = 1;
  }, 450);
}, 3200);

/* ================= CORE ENGINE ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const rand = (a,b)=>Math.random()*(b-a)+a;
const TAU = Math.PI*2;

/* ================= COLORS ================= */
const palette = [
  "#ff5252", "#ffd740", "#40c4ff",
  "#69f0ae", "#ff4081", "#7c4dff"
];

/* ================= PARTICLE ================= */
class Particle {
  constructor(x,y,vx,vy,size,color,life,gravity=0.15) {
    this.x=x; this.y=y;
    this.vx=vx; this.vy=vy;
    this.size=size;
    this.color=color;
    this.life=life;
    this.gravity=gravity;
    this.rot=rand(0,TAU);
    this.spin=rand(-0.15,0.15);
  }
  update() {
    this.vy+=this.gravity;
    this.x+=this.vx;
    this.y+=this.vy;
    this.rot+=this.spin;
    this.life--;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.rot);
    ctx.globalCompositeOperation="lighter";
    ctx.fillStyle=this.color;
    ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size);
    ctx.restore();
  }
}

/* ================= FIREWORK ================= */
class Firework {
  constructor(x,y) {
    this.particles=[];
    for(let i=0;i<120;i++){
      const a=rand(0,TAU);
      const s=rand(2,9);
      this.particles.push(
        new Particle(
          x,y,
          Math.cos(a)*s,
          Math.sin(a)*s,
          rand(3,6),
          palette[Math.random()*palette.length|0],
          rand(80,140)
        )
      );
    }
  }
  update(){
    this.particles.forEach(p=>p.update());
    this.particles=this.particles.filter(p=>p.life>0);
  }
  draw(){
    this.particles.forEach(p=>p.draw());
  }
}

/* ================= POPPER ================= */
function popper(x,y,dir){
  for(let i=0;i<60;i++){
    const a=rand(-0.6,0.6)+dir;
    const s=rand(6,14);
    fireworks.push(new Particle(
      x,y,
      Math.cos(a)*s,
      Math.sin(a)*s,
      rand(4,7),
      palette[Math.random()*palette.length|0],
      rand(60,100)
    ));
  }
}

/* ================= STATE ================= */
let fireworks=[];
let timeline=0;

/* ================= AUTO CINEMATIC ================= */
function choreography(){
  timeline++;
  if(timeline%90===0){
    fireworks.push(
      new Firework(
        rand(150,canvas.width-150),
        rand(120,canvas.height/2)
      )
    );
  }
  if(timeline%240===0){
    popper(60,canvas.height-40,-Math.PI/2);
    popper(canvas.width-60,canvas.height-40,-Math.PI/2);
  }
}

/* ================= INTERACTION ================= */
addEventListener("pointerdown",e=>{
  fireworks.push(new Firework(e.clientX,e.clientY));
});

/* ================= RENDER LOOP ================= */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  choreography();

  fireworks.forEach(f=>{
    f.update();
    f.draw();
  });

  fireworks=fireworks.filter(f=>!f.particles||f.particles.length>0);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
