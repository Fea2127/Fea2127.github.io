<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card-wrapper {
      width: 600px;
      height: 300px;
      perspective: 2500px;
      position: relative;
    }

    /* The front flap that flips */
    .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: linear-gradient(45deg, #ff6b6b, #ffa36c);
      color: white;
      border-radius: 10px 0 0 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1.5s ease-in-out;
      cursor: pointer;
      z-index: 5;
    }

    .card-front.open {
      transform: rotateY(-180deg);
    }

    /* Inside right page (fixed) */
    .card-inside {
      position: absolute;
      width: 100%;
      height: 100%;
      right: 0;
      top: 0;
      background: linear-gradient(45deg, #ffa36c, #ff6b6b);
      color: white;
      border-radius: 0 10px 10px 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .card-inside h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-family: 'Pacifico', cursive;
    }

    .card-inside p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      z-index: 5;
    }
    .confetti.active {
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Button */
    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      background: #FFD700;
      color: #8B4513;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #FFC145;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <!-- Front cover -->
    <div class="card-front" id="cardFront">
      <h1 style="font-family: 'Pacifico', cursive; font-size: 3rem;">HAPPY</h1>
      <h1 style="font-family: 'Pacifico', cursive; font-size: 3rem;">BIRTHDAY</h1>
      <h2 style="color: #FFD700; font-size: 3.5rem; margin-top: 10px;">NAME</h2>
    </div>

    <!-- Inside fixed page -->
    <div class="card-inside">
      <div>
        <h2>Happy Birthday!</h2>
        <p>Wishing you a day filled with happiness and a year filled with joy.</p>
        <p>May all your dreams come true on this special day!</p>
        <button class="btn" id="confettiBtn">Celebrate ðŸŽ‰</button>
      </div>
    </div>
  </div>

  <script>
    const cardFront = document.getElementById("cardFront");
    const confettiBtn = document.getElementById("confettiBtn");

    // Toggle card flap
    cardFront.addEventListener("click", () => {
      cardFront.classList.toggle("open");
    });

    // Confetti
    confettiBtn.addEventListener("click", () => {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["#FF6B6B", "#FFD166", "#06D6A0", "#118AB2", "#FF69B4"][Math.floor(Math.random() * 5)];
        confetti.style.width = Math.random() * 8 + 6 + "px";
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.classList.add("active"), 10);
        setTimeout(() => confetti.remove(), 3000);
      }
    });
  </script>
</body>
</html>
