<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .card {
            width: 350px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
            cursor: pointer;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ffa36c);
            color: white;
        }

        .card-inside {
            background: linear-gradient(45deg, #ffa36c, #ff6b6b);
            color: white;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .cake {
            width: 150px;
            height: 120px;
            position: relative;
            margin-bottom: 20px;
        }

        .plate {
            width: 180px;
            height: 15px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: -15px;
        }

        .layer {
            width: 150px;
            height: 40px;
            background: #FF69B4;
            border-radius: 10px;
            position: absolute;
        }

        .layer-1 {
            bottom: 15px;
            background: #FFB6C1;
        }

        .layer-2 {
            bottom: 55px;
            background: #FF69B4;
            width: 130px;
        }

        .layer-3 {
            bottom: 95px;
            background: #FF1493;
            width: 110px;
        }

        .candle {
            width: 10px;
            height: 30px;
            background: #FFD700;
            position: absolute;
            top: -30px;
            left: 70px;
            border-radius: 5px 5px 0 0;
        }

        .flame {
            width: 15px;
            height: 25px;
            background: #FF4500;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -55px;
            left: 67.5px;
            animation: flicker 0.8s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .balloon:nth-child(1) {
            background: #FF6B6B;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4ECDC4;
            left: 30%;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            background: #FFD166;
            left: 50%;
            animation-delay: 4s;
        }

        .balloon:nth-child(4) {
            background: #06D6A0;
            left: 70%;
            animation-delay: 6s;
        }

        .balloon:nth-child(5) {
            background: #118AB2;
            left: 90%;
            animation-delay: 8s;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .confetti.active {
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            margin-top: 20px;
            font-style: italic;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #FFD166;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .instructions {
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            max-width: 350px;
        }

        @media (max-width: 600px) {
            .card {
                width: 300px;
                height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-front">
                <div class="cake">
                    <div class="plate"></div>
                    <div class="layer layer-1"></div>
                    <div class="layer layer-2"></div>
                    <div class="layer layer-3"></div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                </div>
                <h1>Happy Birthday!</h1>
                <p>Click to open the card</p>
            </div>
            <div class="card-inside">
                <h2>Wishing you a wonderful day!</h2>
                <p>May your birthday be filled with joy, laughter, and all the things you love the most.</p>
                <p class="message">Hope your special day is as amazing as you are!</p>
                <button class="btn" id="confettiBtn">Celebrate!</button>
                <div class="balloons">
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                </div>
            </div>
        </div>
        <div class="instructions">
            <p>Click the card to open it, then press the "Celebrate!" button for a surprise!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const confettiBtn = document.getElementById('confettiBtn');
            
            // Open/close card on click
            card.addEventListener('click', function() {
                card.classList.toggle('open');
            });
            
            // Confetti effect
            confettiBtn.addEventListener('click', function() {
                createConfetti();
            });
            
            function createConfetti() {
                const colors = ['#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0', '#118AB2', '#FF69B4'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    document.body.appendChild(confetti);
                    
                    // Trigger animation
                    setTimeout(() => {
                        confetti.classList.add('active');
                    }, 10);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
