<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Hyperloop View</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Arial', sans-serif;
      color: white;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 20vh;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #a0a0ff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0080, 0 0 20px #ff0080;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #8b00ff, 0 0 40px #8b00ff;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="content">
    <h1>Hyperloop Experience</h1>
    <p>Futuristic particle tunnel with neon colors</p>
  </div>
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 200;

    // Neon colors in RGB format
    const neonColors = [
      {r: 255, g: 0, b: 128},    // Neon Red-Pink
      {r: 0, g: 255, b: 255},    // Cyan
      {r: 255, g: 255, b: 0},    // Yellow
      {r: 255, g: 165, b: 0},    // Orange
      {r: 0, g: 255, b: 0},      // Green
      {r: 128, g: 0, b: 255}     // Purple
    ];

    class Particle {
      constructor() {
        this.reset();
        this.z = Math.random() * canvas.width;
        this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = canvas.width;
        this.size = Math.random() * 5 + 1;
        this.speedZ = Math.random() * 5 + 1;
        this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
      }

      update() {
        // Move particle forward (toward viewer)
        this.z -= this.speedZ;
        
        // Reset particle if it goes behind the viewer
        if (this.z <= 0) {
          this.reset();
          this.z = canvas.width;
        }
      }

      draw() {
        // Calculate perspective
        const perspective = canvas.width / (canvas.width + this.z);
        const x = this.x * perspective;
        const y = this.y * perspective;
        const size = this.size * perspective;

        // Draw particle with glow effect
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        
        // Create gradient for glow effect
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 2);
        gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 1)`);
        gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);
        
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function drawConnections() {
      // Draw connecting lines between nearby particles
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const p1 = particles[i];
          const p2 = particles[j];
          
          // Calculate perspective for both particles
          const perspective1 = canvas.width / (canvas.width + p1.z);
          const x1 = p1.x * perspective1;
          const y1 = p1.y * perspective1;
          
          const perspective2 = canvas.width / (canvas.width + p2.z);
          const x2 = p2.x * perspective2;
          const y2 = p2.y * perspective2;
          
          // Calculate distance
          const dx = x1 - x2;
          const dy = y1 - y2;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Draw line if particles are close enough
          if (distance < 100) {
            // Calculate line opacity based on distance and z-position
            const opacity = Math.max(0, 1 - distance / 100) * 0.3;
            
            // Create gradient for the line
            const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
            gradient.addColorStop(0, `rgba(${p1.color.r}, ${p1.color.g}, ${p1.color.b}, ${opacity})`);
            gradient.addColorStop(1, `rgba(${p2.color.r}, ${p2.color.g}, ${p2.color.b}, ${opacity})`);
            
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      // Clear with a fade effect for trails
      ctx.fillStyle = 'rgba(13, 13, 29, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw particles
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      // Draw connections between particles
      drawConnections();
      
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
